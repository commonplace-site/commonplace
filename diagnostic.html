
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chonger Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .note {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chonger Diagnostic</h1>
  <p>This short reflection will help us estimate your current comfort zone with Chinese, and stretch just beyond it.</p>

  <form>
    <section>
      <label>How long have you been studying Chinese?</label>
      <select>
        <option value="">Select one</option>
        <option>Just starting</option>
        <option>Less than 6 months</option>
        <option>6–12 months</option>
        <option>1–2 years</option>
        <option>More than 2 years</option>
      </select>
    </section>

    <section>
      <label>Write a sentence in Chinese that you’re comfortable saying or writing.</label>
      <textarea rows="3" placeholder="Type your sentence here..."></textarea>
    </section>

    <section>
      <label>Now try writing a sentence just beyond your comfort zone.</label>
      <textarea rows="3" placeholder="Try something bold..."></textarea>
    </section>

    <section>
      <label>What makes a word or phrase feel difficult to you?</label>
      <textarea rows="3" placeholder="Explain in your own terms..."></textarea>
    </section>

    <section>
      <label>What kind of words or topics feel meaningful in your life right now?</label>
      <textarea rows="3" placeholder="Family, work, emotion, change, doubt, etc..."></textarea>
    </section>

    <button type="submit">Submit Reflection</button>
    <p class="note">No scores. No judgment. Just insight.</p>
  </form>
</body>
</html>
