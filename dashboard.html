
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chonger Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { font-size: 2rem; }
    .metrics { margin-top: 1rem; padding: 1rem; background: #fff; border-radius: 8px; }
    .metric { margin-bottom: 1rem; }
    .progress { background: #e0e0e0; border-radius: 5px; overflow: hidden; }
    .bar { background: #5566dd; height: 16px; width: 40%; }
  </style>
</head>
<body>
  <h1>Your Chonger Dashboard</h1>
  <div class="metrics">
    <div class="metric">Characters Explored: <strong>14</strong></div>
    <div class="metric">Words Reflected On: <strong>6</strong></div>
    <div class="metric">Consecutive Days Active: <strong>5</strong></div>
    <div class="metric">Module Unlock Progress:</div>
    <div class="progress"><div class="bar"></div></div>
  </div>
</body>
</html>
